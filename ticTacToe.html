<html>
<head>
  <title>Play Tic Tac Toe</title>
  <script src="ticTacToe.js"></script>
  <style>
    table {
      margin: 1% auto;
      border-collapse: collapse;
      width: 300px;
      height: 300px;
    }
    td {
      width: 33%;
      height: 33%;
      border-right: 5px solid #999;
      border-bottom: 5px solid #999;
      text-align: center;
      font: normal 4em Helvetica, sans-serif;
      color: #999;
    }
    td:last-child {
      border-right: 0;
    }
    tr:last-child > td {
      border-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="ticTacToeBoard"></div>
</body>
</html>
